    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/owl.carousel.min.css">


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $(function(){
            var hero_s = $(".slider-items");
            hero_s.owlCarousel({
                loop: true,
                margin: 0,
                nav: true,
                items: 1,
                dots: false,
                animateOut: 'fadeOut',
                animateIn: 'fadeIn',
                navText: ['<i class="fas fa-angle-left"></i>', '<i class="fas fa-angle-right"></i>'],
                smartSpeed: 1200,
                autoHeight: false,
                autoplay: false,
                onInitialized: function () {
                    var a = this.items().length;
                    $("#snh-1").html("<span>1</span><span>" + a + "</span>");
                }
            });

            //set slider background 
            $('.set-bg').each(function () {
                var bg = $(this).data('setbg');
                $(this).css('background-image', 'url(' + bg + ')');
            });
        });
    </script>
    <style>
        .set-bg { background-repeat: no-repeat; background-size: cover; background-position: top center;}
        
        .slider-items .owl-item.active .single-slider-item .slider-text h4,
        .slider-items .owl-item.active .single-slider-item .slider-text h1,
        .slider-items .owl-item.active .single-slider-item .slider-text .slider-btn {
            top: 0; opacity: 1; }

        .slider-items .owl-item.active .single-slider-item .slider-text h4 {
        transition: all 0.5s ease 0.2s;}
        .slider-items .owl-item.active .single-slider-item .slider-text h1 {
        transition: all 0.4s ease 0.4s;}
        .slider-items .owl-item.active .single-slider-item .slider-text .slider-btn {
        transition: all 0.6s ease 0.6s;}

        .slider-items .owl-nav button[type=button] {
        position: absolute; left: 65px; top: 50%;
        transform: translateY(-24px); line-height: 20px; font-size: 50px; color: #ffffff;}
        .slider-items .owl-nav button[type=button].owl-next { left: auto; right: 65px;}

        .single-slider-item { height: 950px; padding-top: 358px;}
        .single-slider-item .slider-text { text-align: center;}
        .single-slider-item .slider-text h4 {
        color: #ffffff; letter-spacing: 4px; margin-bottom: 36px;
        position: relative; top: 50px; opacity: 0;}
        .single-slider-item .slider-text h1 { color: #ffffff; font-size: 110px; font-weight: 700;
            letter-spacing: 22px; margin-bottom: 64px; 
            position: relative; top: 50px; opacity: 0;}
        .single-slider-item .slider-text .slider-btn { position: relative; top: 100px; opacity: 0;}
        
        /* next,prev */
        .slider-items .owl-nav button[type=button] { left: 100px;}
        .slider-items .owl-nav button[type=button].owl-next { right: 100px;}

        .slider-btn { display: inline-block; font-size: 14px; padding: 12px 39px; 
            background: white; line-height: normal; letter-spacing: 2px;
        }
    </style>
    
</head>
