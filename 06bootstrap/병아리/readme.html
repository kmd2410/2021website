<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		// $(document).ready(function(){}); 문서 준비
		$(document).ready(function(){
			$(".class").colorbox({
				rel:"modal"
			}); //$(".class").colorbox(); .class에게 colorbox를 실행하겠다! colorbox에 옵션 설정가능{}안에 입력

			$(".video").colorbox({
				iframe:true,
				innerWidth:560,
				innerHeight:315 //iframe을 사용할것이며, w560 h315로 하겠다. = 영상 표준기준 16:9
			});
		});
	</script>
</head>
<body>
	<a href="https://www.youtube.com/embed/ZIffrIuSGt0" class="youtube" title="30호가수">
</body>
</html>
