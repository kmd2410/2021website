<head>

    <link rel="stylesheet" href="css/reset.css">

    <script>
        $(function(){
            // $(".slider").slick("unslick");
            $(".slider").slick({
                infinite: true,
                slidesToShow: 3, //How many for show
                slidesToScroll: 1, //How many for next
                arrows:true, //next,prev button
                autoplay:false,
                autoplaySpeed: 2000,
                dots: false, //pager
                centerMode: true,
                centerPadding: '0',
                draggable:false
            });
        });
    </script>
    <style>
        body{background: skyblue;}
        .slider{width: 1200px; margin: 0 auto;}
        .slider li img{width: 300px; height: 300px;}
    </style>
</head>
