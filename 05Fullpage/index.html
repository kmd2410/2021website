<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $(".fullpage").fullpage();
            
            $(".slider").slick({
                dots:true
            });
        });
    </script>
    <style>
        .dragon { background: #000;}
        .dragon video { object-fit: cover;} 

        .sliderWrap .bx-wrapper {
			-moz-box-shadow: none;
			-webkit-box-shadow: none;
			box-shadow: none;
			border: 0 none;
			margin-bottom: 0;
		}
		.sliderWrap .bx-wrapper .bx-pager{
			bottom: 100px;
		}
        .dragon01 { top: 30%; left: 15%;  color: #fff;}
        .table td {color: #fff; width: 300px; border-bottom: 1px solid #fff;}
        .table td:nth-child(1),.table td:nth-child(2) { border-top: none;}
        video {margin-left: 200px;}
        .dragon01 h4 { font-size: 3em; margin-bottom: 30px;}
        .dragon01 p { font-size: 1.2em; margin-bottom: 0;}

    </style>
</head>
<body>
    <div class="fullpage">
        
        <div class="section dragon" >
            <div class="slider">
                <div class="position-relative">
                    <div class="position-absolute dragon01">
                        <p>DRAGON</p>
                        <h4>OVERVIEW</h4>
                        <table class="table">
                            <tbody>
                                <tr class="font-weight-bold">
                                    <td>HEIGHT</td>
                                    <td class="text-right">8.1m<span class="text-secondary"> / 26.7ft</span></td>
                                </tr>
                                <tr class="font-weight-bold">
                                    <td>DIAMETER</td>
                                    <td class="text-right">4m<span class="text-secondary"> / 13ft</span></td>
                                </tr>
                                <tr class="font-weight-bold">
                                    <td>CAPSULE VOLUME</td>
                                    <td class="text-right">9.3m続<span class="text-secondary"> / 328ft続</span></td>
                                </tr>
                                <tr class="font-weight-bold">
                                    <td>TRUNK VOLUME</td>
                                    <td class="text-right">37m続<span class="text-secondary"> / 1300ft続</span></td>
                                </tr>
                                <tr class="font-weight-bold">
                                    <td>LAUNCH PAYLOAD MASS</td>
                                    <td class="text-right">6,000kg<span class="text-secondary"> / 13,228lbs</span></td>
                                </tr>
                                <tr class="font-weight-bold">
                                    <td>RETURN PAYLOAD MASS</td>
                                    <td class="text-right">3,000kgm<span class="text-secondary"> / 6,614lbs</span></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    <video src="https://www.spacex.com/media/DragonTrunk_Animation_Render_Desktop.webm" muted autoplay width="100%" height="100%" infinite loop data-autoplay></video>
                </div>
                <div>
                    <video src="https://www.spacex.com/media/DragonTrunk_Animation_Render_Desktop.webm" muted autoplay width="100%" height="100%" infinite loop data-autoplay></video>
                </div>
            </div>
        </div>
        <div class="section home">1</div>
        <div class="section falconheavy"></div>
        <div class="section dragon"></div>
        <div class="section starship"></div>
    </div>
</body>
</html>
