    <script src="js/slick.min.js"></script>
    <script>
        $(function(){
            $("#fullpage").fullpage();
            $(".slider").slick({
                infinite: true,
                slidesToShow: 3, //How many for show
                slidesToScroll: 1, //How many for next
                arrows:false, //next,prev button
                autoplay:false,
                autoplaySpeed: 2000,
                dots: false, //pager
                centerMode: true,
                centerPadding: '400px'
            });
        });
    </script>
    <style>
        .slider {display: flex;}
        .slider .items {width: 400px; height: 550px; position: relative;}
        .slider .items img {width: 350px; height: 510px; margin: 0px;}
        .slider .items .overlay {position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5);}
        .slider .slick-center .overlay {opacity: 0;}
        .slider .slick-center img {transform: scale(1.2);}
    </style>
</head>
